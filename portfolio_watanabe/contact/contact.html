<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiai Watanabe Portfolio</title>
    <meta name="description" content="渡部千愛ポートフォリオ">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- JQery読み込み -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick読み込み.JQeryの後に入れる -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <header id="header" class="header">
        <h1 class="header_logo">Chiai Watanabe<br>Portfolio</h1>
        <nav class="header_nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="contact" class="top_img">
        <p>Contact</p>
    </div>

    <!-- ここから -->
    <main>
        <p class="contact_text">
            ご覧いただきありがとうございました。<br>
            制作の依頼やご質問、ご感想<br>
            どんな些細なことでもかまいません。<br>
            ご連絡、心よりお待ちしております。
        </p>
        <div class="form">
            <form>
                <div>
                    <label for="name">お名前（必須）</label>
                    <input id="name" type="text" name="name">
                </div>
                <div>
                    <label for="email">メールアドレアス（必須）</label>
                    <input id="email" type="text" name="name">
                </div>
                <div>
                    <label for="msg">メッセージ</label>
                    <textarea id="msg" name="name"></textarea>
                </div>
            </form>

            <p>
                送信内容の確認画面はありません。<br>
                内容をご確認の上送信してください。
            </p>
        </div>


        <!-- 共通 -->

        <div class="message_box">
            <div class="contact_message"><a href="">送信する</a></div>
        </div>

        <div class="totop_box">
            <p class="totop">
                <a href="">Top</a>
            </p>
        </div>
        <footer>
            <nav class="footer_nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <p class="copyright">
                <small>©ChiaiWatanabe All rights reserved.</small>
            </p>
        </footer>
    </main>
</body>

</html>
