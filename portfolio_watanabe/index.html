<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiai Watanabe Portfolio</title>
    <meta name="description" content="渡部千愛ポートフォリオ">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JQery読み込み -->
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick読み込み.JQeryの後に入れる -->

</head>

<body>
    <header id="header">
        <div class="header">
            <div class="home_pic">
                <img src="images/FV.jpg" alt="花束をもった女性の写真">
            </div>
        </div>
        <div class="header_wrap">
            <h1 class="header_logo"><img src="images/logo.png" alt="Chiai Watanabe Portfolio"></h1>
            <nav class="header_nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="about">
            <div class="about_wrap">
                <h2><img src="images/about_1.svg" alt="About"></h2>
                <p>
                    「あなたの想いにデザインで彩りを添える」<br>
                    彩りとは、おもしろみや風情、華やかさを付け加えること。<br>
                    私はデザインで、あなたの想いに彩りをプラスします。
                </p>
                <a href="">もっと見る</a>
            </div>
            <div><img src="images/home_aboutpic.jpg" alt="花束を持った写真"></div>
        </section>

        <section class="works">
            <h2><img src="images/works_1.png" alt="Worcs"></h2>
            <div class="works_slider">
                <div><img src="images/mockup_burger.jpg" alt="ハンバーガーバナー"></div>
                <div><img src="images/mockup_salon.jpg" alt="美容室LP"></div>
                <div><img src="images/mockup_newapp.jpg" alt="アプリバナー"></div>
                <div><img src="images/mockup_skincare.jpg" alt="基礎化粧品LP"></div>
                <div><img src="images/mockup_springsale.jpg" alt="携帯バナー"></div>
                <div><img src="images/mockup_workers.jpg" alt="コワーキングスペースLP"></div>
                <div><img src="images/mockup_cafe.jpg" alt="カフェLP"></div>
            </div>
        </section>
        <section class="contact">
            <h2><img src="images/contact_2.png" alt="Contact"></h2>
            <p>「制作に関するお問合せ」から「お友達になりませんか？」のご挨拶まで<br>
                ポジティブな内容でしたら<br>
                どんなメッセージもお待ちしております。</p>
            <a href="">メッセージを送る</a>
        </section>
        <p class="totpo">
            <a href="">Top</a>
        </p>
        <footer>
            <nav class="footer_nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <p class="copyright">
                <small>©ChiaiWatanabe All rights reserved.</small>
            </p>
        </footer>
    </main>




</body>

</html>
